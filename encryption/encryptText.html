<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Encrypt-Decrypt Text</title>
		<link rel="stylesheet" href="../global.css" />
		<link rel="stylesheet" href="./style.css" />
	</head>

	<body>
		<main>
			<h1 class="heading">Encrypt-Decrypt Text</h1>

			<h3>Encrypt Text</h3>
			<section>
				<div class="textarea-btn">
					<textarea
						name="textarea"
						id="inputText"
						placeholder="Paste your Normal-text here."
					></textarea>
					<div class="btn-group">
						<button onclick="encryptText()">Submit</button>
						<button onclick="clearText()">Clear</button>
					</div>
				</div>

				<div class="textarea-btn">
					<textarea
						id="outputEncrypted"
						readonly
						placeholder="You will display Encrypted-text here."
					></textarea>
					<div class="btn-group">
						<button onclick="copyEncrypted()">Copy</button>
					</div>
				</div>
			</section>

			<h3>Decrypt Text</h3>
			<section>
				<div class="textarea-btn">
					<textarea
						name="textarea"
						id="inputEncrypted"
						placeholder="Paste your Encrypted-text here."
					></textarea>
					<div class="btn-group">
						<button onclick="decryptText()">Submit</button>
						<button onclick="clearDecrypt()">Clear</button>
					</div>
				</div>

				<div class="textarea-btn">
					<textarea
						id="outputText"
						readonly
						placeholder="You will display Decrypted-text here."
					></textarea>
					<div class="btn-group">
						<button onclick="copyDecrypted()">Copy</button>
					</div>
				</div>
			</section>
		</main>

		<script src="./encrypt.js"></script>
	</body>
</html>
